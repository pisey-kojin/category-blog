version: '3.8'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: blog-nginx
    ports:
      - "8082:80"  # ← ポートを8082に変更（既存と被らないように）
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - blog-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: blog-php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9002:9000"  # ← ポート変更
    networks:
      - blog-network

  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    ports:
      - "3308:3306"  # ← ポート変更
    environment:
      MYSQL_DATABASE: blog
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - blog-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: blog-phpmyadmin
    ports:
      - "8083:80"  # ← ポート変更
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: password
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  mysql-data: